<!-- assets/svg/route-bg.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- градиент неба -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0"  stop-color="#1e1b3a"/>
      <stop offset="1"  stop-color="#432b6b"/>
    </linearGradient>

    <!-- силуэты гор -->
    <linearGradient id="mountain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0"  stop-color="#FFFFFF" stop-opacity=".06"/>
      <stop offset="1"  stop-color="#FFFFFF" stop-opacity=".02"/>
    </linearGradient>

    <!-- линия-маршрут (дорога) -->
    <linearGradient id="routeLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d7b56a" stop-opacity=".85"/>
      <stop offset="1" stop-color="#c9a14a" stop-opacity=".65"/>
    </linearGradient>

    <!-- свечение под дорогой -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- небо -->
  <rect width="1600" height="900" fill="url(#sky)"/>

  <!-- дальние горы -->
  <path d="M0,540 C200,460 320,520 480,470 C660,410 800,520 920,490 C1080,450 1200,500 1600,420 L1600,900 L0,900 Z"
        fill="url(#mountain)"/>

  <!-- ближние горы -->
  <path d="M0,620 C160,560 300,640 480,600 C700,550 860,640 1000,610 C1180,570 1320,610 1600,560 L1600,900 L0,900 Z"
        fill="url(#mountain)"/>

  <!-- извилистый маршрут (по центру) -->
  <path id="route-path"
        d="M800,90 C800,130 800,170 800,210
           C800,310 760,360 720,420
           C680,480 720,540 800,580
           C880,620 920,680 880,740
           C850,785 825,825 800,860"
        fill="none" stroke="url(#routeLine)" stroke-width="3.5" filter="url(#softGlow)" stroke-linecap="round"/>
</svg>
